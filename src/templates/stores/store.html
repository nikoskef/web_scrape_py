{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Store <small>{{ store.name }}</small></h1>
    </div>
    <hr>
    <p>All Urls in this store should start with <strong>{{ store.url_prefix }}</strong></p>
    {% if session['email'] in config.ADMINS %}
        <div class="border rounded p-4 shadow">
            <a class="btn btn-warning" href="{{ url_for('stores.edit_store', store_id=store._id) }} " role="button">Edit Store</a>
            <a class="btn btn-danger" href="{{ url_for('stores.delete_store', store_id=store._id) }} " role="button">Permanently Delete Store</a>
        </div>
    {% endif %}


{% endblock %}
