{% extends "base.html" %}
{% block content %}
    <div class="page-header">
        <h1>Stores <small>list of supported stores</small></h1>
    </div>
    <div class="list-group list-group-item-action">
        {% for store in stores %}
            <a href="{{ url_for('stores.store_page', store_id=store._id) }}" class="list-group-item">
                <h4>{{ store.name }}</h4>
                <p>All URL's in this store should start with <strong>{{ store.url_prefix }}</strong></p>
            </a>
        {% endfor %}
    </div>
    <br>
    {% if session['email'] in config.ADMINS %}
        <a class="btn btn-success" href="{{ url_for('stores.create_store') }}">
            <i class="fas fa-plus"></i> Create New
        </a>
    {% endif %}

{% endblock %}
