{% extends "base.html" %}
{% block content %}
    <div class="alerts" >
        <h1>Alerts <small>showing already existing alerts</small></h1>
    </div>
    <div class="list-group">
        {% for alert in alerts %}
            <a href="{{ url_for('alerts.get_alert_page', alert_id=alert._id) }}" class="list-group-item {{ 'list-group-item-success' if alert.active else 'list-group-item-danger' }} list-group-item-action ">
                <h5>Alert for {{ alert.item.name }}</h5>
                <p>Last price found <strong>{{ alert.item.price }}</strong>
                <br>Last checked on <strong>{{ alert.last_checked.strftime("%d-%m-%Y at %H:%M") }}</strong>
                </p>
            </a>
        {% endfor %}
    </div>
    <a class="btn btn-success" href="{{ url_for('alerts.create_alert') }}"><i class="fas fa-plus"></i> Create New</a>
{% endblock %}
